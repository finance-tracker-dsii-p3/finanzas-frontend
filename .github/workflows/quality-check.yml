name: Quality Check

on:
  pull_request:
    branches: [ main, develop, master ]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  quality:
    name: Verificación de Calidad
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Verificar formato con Prettier
        run: npm run format:check || echo "⚠️ Prettier no configurado"
        continue-on-error: true
      
      - name: Ejecutar ESLint
        run: npm run lint || echo "⚠️ ESLint encontró problemas"
        continue-on-error: true
      
      - name: Verificar tipos TypeScript
        run: npm run type-check
      
      - name: Build del proyecto
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8000' }}
      
      - name: Comentar resultado en PR
        uses: actions/github-script@v7
        if: always()
        continue-on-error: true
        with:
          script: |
            try {
              const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
              const message = status === '✅' 
                ? 'Todas las verificaciones de calidad pasaron correctamente.'
                : 'Algunas verificaciones de calidad fallaron. Revisa los logs.';
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Verificación de Calidad ${status}\n\n${message}`
              });
            } catch (error) {
              console.log('No se pudo comentar en el PR (puede ser un PR de Dependabot o bot externo):', error.message);
              // No lanzar el error para que el workflow continúe
            }








