name: CI - Integración Continua

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  lint-and-type-check:
    name: Lint y Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar ESLint
        run: npm run lint || echo "⚠️ ESLint no configurado, saltando..."
        continue-on-error: true
      
      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit

  test:
    name: Ejecutar Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Listar archivos de test en el repositorio
        run: |
          echo "=== Archivos .test.ts ==="
          find src -name "*.test.ts" -type f | sort || true
          echo ""
          echo "=== Archivos .test.tsx ==="
          find src -name "*.test.tsx" -type f | sort || true
          echo ""
          echo "=== Total de archivos de test ==="
          find src -name "*.test.*" -type f | wc -l
      
      - name: Mostrar configuración de Vitest
        run: cat vitest.config.ts
      
      - name: Verificar qué archivos detecta Vitest
        run: |
          echo "=== Ejecutando Vitest en modo lista (sin ejecutar tests) ==="
          npx vitest list --run=false 2>&1 | head -100 || true
          echo ""
          echo "=== Contando archivos detectados ==="
          npx vitest list --run=false 2>&1 | grep -E "\.test\.(ts|tsx)$" | wc -l || echo "0"
      
      - name: Ejecutar tests con cobertura
        run: npm run test:coverage
      
      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build del proyecto
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Build del proyecto
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8000' }}
      
      - name: Subir artefactos de build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  security-audit:
    name: Auditoría de seguridad
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Auditoría de seguridad npm
        run: npm audit --audit-level=moderate

